<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/server">
      <input type="checkbox" id="age" name="age" checked />
      <label for="age">I am 18+</label>
      <div>
        <input type="radio" name="fruit" id="apple" value="apple" />
        <label for="apple">Apple</label>
        <input type="radio" name="fruit" id="mango" value="mango" />
        <label for="mango">Mango</label>
        <input type="radio" name="fruit" id="banana" value="banana" />
        <label for="banana">Banana</label>
      </div>
      <br /><br />
      <div>
        Choose your subjects:
        <input type="checkbox" id="math" name="sub" value="math" />
        <label for="math">Math</label>
        <input type="checkbox" id="english" name="sub" value="eng" />
        <label for="english">English</label>
        <input type="checkbox" id="science" name="sub" value="sci" />
        <label for="science">Science</label>
      </div>
      <div>
        Choose your profession:
        <select name="profession" id="profession">
          <option>Select your option</option>
          <option value="stu">Student</option>
          <option value="dev">Developer</option>
        </select>
      </div>
      <div>
        <label for="vol">Select your volume level : </label>
        <input
          type="range"
          name="vol"
          id="vol"
          min="0"
          max="100"
          step="10"
          value="70"
        />
      </div>
      <div>
        <label for="feedback">Please provide your valuable feedback : </label>
        <textarea
          placeholder="Give your feedback here"
          name="feedback"
          id="feedback"
          cols="100"
          rows="5"
        ></textarea>
      </div>
      <button>submit</button>
    </form>
  </body>
</html>
