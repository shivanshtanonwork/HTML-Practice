<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- block element -->
    <h1>Shivansh</h1>
    <p>Hello World</p>
    <hr />
    <!-- inline element -->
    <a href="https://github.com/dashboard">Github</a>
    <a href="https://github.com/dashboard">Github</a>
    <p>
      This is an image<img
        src="https://th.bing.com/th/id/OIP.YCm4ynp8ZsUP7iIL3fR41QHaHa?rs=1&pid=ImgDetMain"
        alt="Orange image"
      />
    </p>
    <hr />
    <!-- Div Element - also called as content division element. Div is a container used to hold other HTML elements or group elements together. It is a block element -->
    <div>
      <a href="www.google.co.in">Google</a>
      <a href="www.youtube.com">Youtube</a>
    </div>
    <a href="www.facebook.com">Facebook</a>
    <br />
    <hr />
    <!-- Span element - Span is also a generic container used to hold other HTML elements or group elements together. It is an inline Element-->
    <span>
      <a href="www.google.co.in">Google</a>
      <a href="www.youtube.com">Youtube</a>
    </span>
    <a href="www.facebook.com">Facebook</a>
    <!-- Hr Tag : Horizontal Rule Element -->
    <hr />
    <!-- Sub & Sup Tag - SubScript and SuperScript -->
    <h3>a <sup>2</sup>= b<sup>2</sup>+c<sup>2</sup></h3>
    <hr />
    <h3>H<sub>2</sub>O</h3>
    <hr />
    <h1>
      Pyhtagoras theoram says a<sup>2</sup>+ b<sup>2</sup> = c<sup>2</sup>
    </h1>
    <h1>Formula for glucose is C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></h1>
    <!-- Semantic Markup : it is the markup that relates to the meaning of content-->
    <!-- Semantic(h1, p) and Non-Semantic(div , span) -->
    <!-- meaninful / layout - structured -->
    <!-- SEO(Search Engine Optimization) friendly -->
    <!-- Readable + screen readers = UX improve -->
    <!-- HTML Entities:-An HTML entity is a piece of txt("string")that begins with an ampersand(&)and ends with a semicolan(;). used to display reserved characters. -->
    <h2>a&lt;b</h2>
    <p>Shivansh &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Tandon</p>
    <h1>&hearts;</h1>
    <p>a &quot;b&quot;</p>
    <h1>this is a &#9733;</h1>
    <h2>The sky is cloudy &#x2601; &amp;it will rain &#x2614; today.</h2>
  </body>
</html>
